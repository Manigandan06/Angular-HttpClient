<h2>Edit Student</h2>
<form [formGroup]="myReactiveForm" (ngSubmit)="editStudent()">
    <label for="name">Name</label>
    <input type="text" name="name" formControlName="rName"/><br><br>
    <label for="address">Address</label>
    <input type="text" name="address" formControlName="rAddress"/><br><br>
    <label for="gender">Gender</label>
    <input type="text" name="gender" formControlName="rGender"/><br><br>
    <label for="phone">PhoneNo</label>
    <input type="tel" name="phone" formControlName="rPhone"/><br><br>
    <button type="submit">Edit Student</button>
</form>
